<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo App</title>

<style>
  body{
    font-family: Arial;
    background: linear-gradient(45deg,#7bdaff,#11151b);
    padding: 20px;
  }

  h2{
    text-align: center;
    background: linear-gradient(to right, black, blue);
    -webkit-background-clip: text;
    color: transparent;
  }

  input{
    padding: 8px;
    width: 60%;
  }

  button{
    padding: 8px;
    background: #67cfdd;
    cursor: pointer;
  }

  ul{ padding: 0; }

  li{
    list-style: none;
    background: #ffecec;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>

<body>

<h2><u>My Todo List</u></h2>

<input id="task" type="text" placeholder="Write task here">
<button onclick="addTask()">Add</button>

<ul id="list"></ul>

<script>
const task = document.getElementById("task");
const list = document.getElementById("list");

// load saved todos
list.innerHTML = localStorage.getItem("todo") || "";

function addTask(){
  if(task.value === "") return;

  const li = document.createElement("li");
  li.innerHTML = `
    <input type="checkbox"
      onclick="this.parentElement.style.textDecoration=this.checked?'line-through':'none';save()">
    ${task.value}
    <button onclick="this.parentElement.remove();save()">üóëÔ∏è</button>
  `;

  list.appendChild(li);
  task.value = "";
  save();
}

function save(){
  localStorage.setItem("todo", list.innerHTML);
}
</script>

</body>
</html>
